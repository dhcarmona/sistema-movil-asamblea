		<script  type="text/javascript" >
			function buscar(){

					var elem = document.getElementById("select-choice-custom");
					selectedNode = elem.options[elem.selectedIndex];
					var partido = selectedNode.value;

					var elem2 = document.getElementById("select-choice-custom2");
					selectedNode2 = elem2.options[elem2.selectedIndex];
					var provincia = selectedNode2.value;

					var nombre = $('#name').val();

					var direccion = 
					'http://tec-asamblea.herokuapp.com/api/asamblea/busqueda_diputados.json?provincia=' + provincia + '&partido=' + partido + '&nombre=' + nombre; 

					localStorage.setItem("busqueda_avanzada", direccion);
					document.location='lista_diputados_busqueda_avanzada.html';
					return false;


			}
		</script>
